sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=123456
sonar.projectKey=my-angular-app
sonar.projectName=angular-app
sonar.projectVersion=1.0.0

sonar.sources=src
sonar.tests=src
sonar.exclusions=**/*.spec.ts,**/*test.ts,**/*.js
sonar.test.inclusions=**/*.spec.ts,**/*test.ts
sonar.coverage.exclusions=**/*.js,src/main.ts,src/polyfills.ts,**/*environment*.ts,**/*module.ts

sonar.javascript.lcov.reportPaths=./test_results/coverage/report-lcov/lcov.info
